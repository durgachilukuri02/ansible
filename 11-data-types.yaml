- name: devops course information
  hosts: local
  connection: local
  vars:
   course: "devops with AWS"
   duration: "120"
   topics: 
    - Linux
    - Shell
    - Ansible
    - Terraform
    - Aws
    - K8
   live: true
    tools: 
      ci: jenkins
      cm: ansible
      cloud: aws
      aws: 
      - IAM
      -S3
  tasks:
  - name: print the course info
    ansible.builtin.debug:
      msg: "Hi, I am learning {{ course }}, with duration: {{ duration }}, topics are: {{ topics }}, and live: {{ live }}, tools are: {{ tools }}"    